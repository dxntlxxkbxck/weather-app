<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>DWeather App</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Friday</h2>
                <span>01 Feb 2026</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Saint Petersburg, RU</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°
                </h1>
                <h3>Солнечно</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Осадки</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">Влажность</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">Скорость ветра</span>
                    <span class="value">6 км/ч</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Пн</span>
                    <span class="day-temp">23°</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Вт</span>
                    <span class="day-temp">28°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Ср</span>
                    <span class="day-temp">02°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Чт</span>
                    <span class="day-temp">14°</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
